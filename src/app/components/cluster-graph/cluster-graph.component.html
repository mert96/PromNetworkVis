<div class="col">
  <div>
    <svg id="cluster" height="300" width="750" style="border: 2px solid #ccc"></svg>
  </div>
  <div class="d-flex justify-content-between">
    <button class="btn btn-primary pull-left" type="button" (click)="this.previousVisit()">previous visit</button>
    <p>current Visit: {{currentVisit + 1}}</p>
    <button class="btn btn-primary pull-right" type="button" (click)="this.nextVisit()">next visit</button>
  </div>
</div>
