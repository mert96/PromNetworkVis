<div id="svg-container" class="col" style="margin-top: 0.5em">
  <svg id="ego-svg" height="250" width="750" style="border: 2px solid #ccc">
  </svg>
  <div class="btn-group" dropdown [dropup]="isDropup">
    <button id="button-dropup" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
            aria-controls="dropdown-dropup">
      {{selectedPatient === null ? 'Select Patient' : 'Patient ' + selectedPatient.patientId}} <span class="caret"></span>
    </button>
    <ul id="dropdown-dropup" *dropdownMenu class="dropdown-menu scrollable-menu"
        role="menu" aria-labelledby="button-dropup">
      <li *ngFor="let patient of completedPatients">
        <a class="dropdown-item" href="#" (click)="setSelectedPatient(patient)">Patient {{patient.patientId}}</a>
      </li>
    </ul>
  </div>
</div>
